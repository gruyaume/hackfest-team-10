name: mysql

description: |
  MySQL is an open-source relational database management system.
summary: |
  A MySQL operator charm for Kubernetes

provides:
  database:
    interface: mysql_datastore

containers:
  mysql:
    resource: mysql-image
    mounts:
      - storage: db
        location: /data/db

resources:
  mysql-image:
    type: oci-image
    description: OCI image for mysql

storage:
  db:
    type: filesystem
