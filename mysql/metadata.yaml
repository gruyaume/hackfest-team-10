name: mysql

description: |
  MySQL is an open-source relational database management system.
summary: |
  A MySQL operator charm for Kubernetes

containers:
  mysql:
    resource: mysql-image
    mounts:
      - storage: data
        location: /var/lib/mysql

resources:
  mysql-image:
    type: oci-image
    description: OCI image for mysql

provides:
  mysql:
    interface: mysql

storage:
  data:
    type: filesystem
